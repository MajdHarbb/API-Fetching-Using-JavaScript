<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>APIS</title>
</head>

<body>
    <div class="container">
        <div class="dog-div">
            <img src="" id="dog-image">
            <figcaption id="caption"></figcaption>
        </div>
        
        <div class="search">
            <input type="text" placeholder="Enter a name" class="name-input" id="name-input">
            <button class="search-btn" id="search-btn">Search</button>
        </div>

        <div class="info">
            <h4>Name: <span id="name-span"></span></h4>
            <h4>Gender: <span id="gender-span"></span></h4>
            <h4>Age: <span id="age-span"></span></h4>
            <h4>Nationality: <span id="nationality-span"></span></h4>
        </div>

    </div>
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="scripts/script.js"></script> -->
    <script src="scripts/jquery.js"></script>
</body>

</html>
